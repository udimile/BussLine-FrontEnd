<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen_1</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@590&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="section_1">
        <div class="header">
          <div class="logo"></div>
          <button class="icon-button">
            <img src="/imgs/seta_icon.png" alt="Seta" />
          </button>
          <span class="rotas">Rotas</span>
        </div>
      </section>

      <section class="section_2">
        <nav class="nav-container">
          <div class="nav-box">
            <div class="nav_buscar">
              <button class="search">
                <img src="/imgs/lupa.png" alt="" />
              </button>
              <span class="Buscar_rotas">Buscar Rotas</span>
            </div>
            <button class="favoritar">
              <img src="/imgs/favoritos_botao.png" alt="" />
            </button>
          </div>
        </nav>
      </section>

      <section class="section_3">
        <h1><span class="historico">Histórico</span></h1>
        <p class="p_rotas">Você não possui rotas recentes.</p>
      </section>
    </main>
  </body>
</html>
