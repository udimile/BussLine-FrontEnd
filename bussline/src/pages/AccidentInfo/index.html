<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen_2</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@590&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="section_1">
        <div class="header">
          <div class="logo"></div>
          <button class="icon-button">
            <img src="/imgs/seta_icon.png" alt="Seta" />
          </button>
          <span class="rotas">Informações de Acidentes</span>
        </div>
      </section>

      <section class="section_2">
        <div class="contigencia">
          <div class="alinhar">
            <button>
              <img class="icon_ex" src="/imgs/Exclamação.png" alt="" />
            </button>
            <div class="box">
              <p>Contingência</p>
            </div>
          </div>
          <p class="description">
            Vários pontos de interdição de vias devido a fortes chuvas
          </p>
          <hr />
        </div>
        <div class="acidente">
          <div class="alinhar">
            <button>
              <img class="icon_ex" src="/imgs/Exclamação.png" alt="" />
            </button>
            <div class="box">
              <p>Acidente</p>
            </div>
          </div>
          <p class="description">Ônibus colide em poste (sem feridos)</p>
          <hr />
        </div>
        <div class="transito">
          <div class="alinhar">
            <button>
              <img class="icon_ex" src="/imgs/Exclamação.png" alt="" />
            </button>
            <div class="box">
              <p>Trânsito</p>
            </div>
          </div>
          <p class="description">
            Avenida Paralela, sentido aeroporto. Acidente interdita parcialmente
            a via
          </p>
          <hr />
        </div>
        <div class="acidente">
          <div class="alinhar">
            <button>
              <img class="icon_ex" src="/imgs/Exclamação.png" alt="" />
            </button>
            <div class="box">
              <p>Acidente</p>
            </div>
          </div>
          <p class="description">Engavetamento de carros no Imbuí</p>
          <hr />
        </div>
      </section>
    </main>
  </body>
</html>
