<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menuResponsável</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
      <nav class="sidebar">
        <div class="top">
          <div class="top-content">
            <div class="return">
              <img src="images/return.svg" alt="return">
              <span class="menu">Menu</span>
            </div>
          </div>
          <div class="top-content" id="logo">
            <img src="images/logo.svg" alt="BussLine" class="logo">
          </div>
        </div>

        <ul>
          <li class="sidebar-content">
            <a href="#">
              <img src="images/profile-pic.svg" alt="profile-pic" class="icon">
            </a>
            <div class="info">
              <span class="name">Username</span>
              <span class="email">user@email.com</span>
              <span class="editprofile"><a href="#">Editar perfil</a></span>
            </div>
          </li>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/qrcode.svg" alt="qrcode" class="icon">
            </a>
            <span class="name">QRCODE</span>
          </li>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/helpCenter.svg" alt="helpCenter" class="icon">
            </a>
            <span class="name">CENTRAL DE AJUDA</span>
          </li>

            <hr>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/home.svg" alt="home" class="icon">
            </a>
            <span class="name">MAPA</span>
          </li>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/routes.svg" alt="routes" class="icon">
            </a>
            <span class="name">ROTAS</span>
          </li>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/favorite.svg" alt="favorite" class="icon">
            </a>
            <span class="name">FAVORITOS</span>
          </li>

          <hr>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/accidentInfo.svg" alt="accidentInfo" class="icon">
            </a>
            <span class="name">INFORMAÇÕES DE ACIDENTES</span>
          </li>

          <hr>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/config.svg" alt="config" class="icon">
            </a>
            <span class="name">CONFIGURAÇÕES</span>
          </li>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/about.svg" alt="about" class="icon">
            </a>
            <span class="name">SOBRE</span>
          </li>

          <li class="sidebar-content">
            <a href="#">
              <img src="images/logout.svg" alt="logout" class="icon" id="logout">
            </a>
          </li>
          
        </ul>
      </nav>
  </body>
</html>
