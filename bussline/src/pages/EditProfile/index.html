<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditProfile</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container-principal">
      <div class="top">
          <div class="top-content">
              <div class="return">
                  <img src="images/return.svg" alt="return">
                  <span class="edit-profile">Editar Perfil</span>
              </div>
          </div>
          <div class="top-content" id="logo">
              <img src="images/logo.svg" alt="BussLine" class="logo">
          </div>
      </div>
      <div class="page">
          <div class="profile-info">
              <img src="images/profile.svg" alt="profile-pic">
              <span class="name">Username</span>
              <span class="ra">RA: 000000000</span>
          </div>
          <div class="edit-input">
            <div class="form-group">
              <label >CPF: 000.000.000-00</label>
              <input type="button" value="✎" class="edit-btn">
            </div>
            <div class="form-group">
              <label >Celular: (71) 90000-0000</label>
              <input type="button" value="✎" class="edit-btn">
            </div>
            <div class="form-group">
              <label >Email: user@email.com</label>
              <input type="button" value="✎" class="edit-btn">
            </div>
            <div class="form-group">
              <label >Escola: UCSal - Universidade Católica do Salvador </label>
              <input type="button" value="✎" class="edit-btn">
            </div>
            <div class="form-group">
              <label >Endereço: Av. Luís Viana Filho, 3056 </label>
              <input type="button" value="✎" class="edit-btn">
            </div> 
            
          </div>
          <button class="save">SALVAR</button>
      </div>
  </main>
  </body>
</html>
