        <div id="cadastro">
            <form>
            <div class="opcao">

                    <input type="text" placeholder="Nome">

                </div>

                </div>
                
                <div class="input">
                    <input type="text" placeholder="Senha">

                </div>

                <div class="input">
                    <input type="text" placeholder="Cpf">

                </div>

                <div class="cadastrar">
                    <input type="submit" id="cadastrar" value="Cadastrar">
                </div>
                
                <p>Ja possui uma conta? <a href="login.html">Entrar</a></p>
            </form>
